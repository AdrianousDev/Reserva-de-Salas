<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Salas - Painel</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header-index">
    <h1>Reserva de Salas</h1>

    <form action="" class="form-filtro" id="form-filtro">
      <label>
        Bloco
        <select name="" id="bloco"></select>
      </label>
      <label>
        Capacidade
        <select name="" id="capacidade"></select>
      </label>
      <label>
        Recursos
        <select name="" id="recursos"></select>
      </label>
      <button type="submit">Filtrar</button>
      <button type="button" id="mostrarTudo">Mostrar tudo</button>
    </form>
  </header>

  <main class="container-cards">
    <ul class="salas-list"></ul>
  </main>

  <section class="pages">
    <div>
      <a href="./pages/adicionarSalas.html">Adicionar Salas</a>
    </div>
    <div>
      <a href="./pages/deletarSalas.html">Deletar Salas</a>
    </div>
  </section>

  <section class="AddReservations">
    <h2>Adicionar Reserva</h2>
    <form id="formAddReservations">
      <label>
        Sala:
        <select id="selectRoomId"></select>
      </label>
      <label>
        Tittle:
        <input type="text" id="title">
      </label>
      <label>
        Start:
        <input type="datetime-local" id="start">
      </label>
      <label>
        end:
        <input type="datetime-local" id="end">
      </label>
      <label>
        Requester:
        <input type="text" id="requester">
      </label>
      <button type="submit">Reservar</button>
    </form>
  </section>

  <section class="DeleteReservations">
    <h2>Deletar Reserva</h2>
    <form id="formDeleteReservations">
      <label>
        Deletar Reserva:
        <select id="selectRoomIdDelete"></select>
      </label>

      <button type="submit">Deletar</button>
    </form>
  </section>

  <section class="showReservations">
    <h2>Lista de reservas</h2>
    <ul id="ulReservations"></ul>
  </section>

  <script src="./js/script.js"></script>
</body>

</html>
