<!DOCTYPE html>

<body>
  <header class="header-index">
    <h1>Reserva de Salas</h1>

    <form action="" class="form-filtro" id="form-filtro">
      <label>
        Bloco
        <select name="" id="bloco"></select>
      </label>
      <label>
        Capacidade
        <select name="" id="capacidade"></select>
      </label>
      <label>
        Recursos
        <select name="" id="recursos"></select>
      </label>
      <button type="submit">Filtrar</button>
      <button type="button" id="mostrarTudo">Mostrar tudo</button>
    </form>
  </header>

  <main class="container-cards">
    <ul class="salas-list"></ul>
  </main>

  <section class="container-novaSala">
    <form id="formNovaSala">
      <input type="text" placeholder="Nome da sala" id="name" required />
      <input type="text" placeholder="Bloco" id="building" required />
      <input type="number" placeholder="Capacidade" id="capacity" required />
      <input type="text" placeholder="Recursos (separados por vÃ­rgula)" id="resources" required />
      <button type="submit">Adicionar Sala</button>
    </form>
  </section>

  <script src="./js/script.js"></script>

</html>
